<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamebook Script Editor</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/editor/editor.main.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <!-- トップバー -->
    <div id="toolbar">
      <div class="title">Gamebook Script Editor</div>
      <button id="btn-run">▶ Run</button>
      <button id="btn-export">Export</button>
    </div>

    <!-- メインコンテンツ -->
    <div id="main-content">
      <!-- 左側：エディター -->
      <div id="editor-pane">
        <div id="editor"></div>
      </div>

      <!-- 右側：プレビュー/デバッグ -->
      <div id="preview-pane">
        <!-- 上部：テストプレイ画面 -->
        <div id="preview-top">
          <div class="pane-header">Preview</div>
          <div class="pane-content">
            <div class="placeholder-text">テストプレイ画面（未実装）</div>
          </div>
        </div>

        <!-- 下部：フローチャート画面 -->
        <div id="preview-bottom">
          <div class="pane-header">Flowchart</div>
          <div class="pane-content">
            <div class="placeholder-text">フローチャート画面（未実装）</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
  <script type="module" src="./src/editor.js"></script>
</body>

</html>
